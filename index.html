<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="weather-app">
    <header>
  <form class="search-form" id="search-form">
            <input type="search" placeholder="enter a city.." required id="search-form-input"

            <input type="submit" value="Search" class="search-form-button"/>

    </header>
    <main>

      <h1 class="weather-app-city" id="city"></h1>

        <span id="time"></span> <span class="description"></span>
        <br />
        humidity: <strong class="humidity"></strong>, wind: <strong id="wind-speed"></strong>
      </p>
    </div>
    <div class="weather-app-temperature">
      <span id="icon"></span>
      <span id="temperature"></span>
      <span class="weather-unit">ยฐC</span>
    </div>
  </div>
